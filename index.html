<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Teasers Cleveland - Coming Soon. Join our investor, crowdfunding, or VIP list.">
    <title>Teasers Cleveland™ - Coming Soon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <!-- Replace 'logo.png' with your actual logo filename in /assets/ folder -->
            <img src="/assets/logo.png" alt="Teasers Cleveland Logo" class="logo">
        </header>

        <!-- Hero Section -->
        <section class="hero">
            <h1 class="hero-title">COMING SOON</h1>
            <p class="hero-subtitle">Investor Packets • Crowdfunding • VIP First Access</p>
        </section>

        <!-- Notify Form Section -->
        <section class="form-section">
            <form name="notify-form" method="POST" data-netlify="true" class="notify-form" id="notifyForm">
                <!-- Hidden field required for Netlify Forms -->
                <input type="hidden" name="form-name" value="notify-form">

                <!-- Name Field -->
                <div class="form-group">
                    <label for="name">Name</label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        required
                        placeholder="Your name"
                    >
                </div>

                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        placeholder="your@email.com"
                    >
                </div>

                <!-- Interest Dropdown -->
                <div class="form-group">
                    <label for="interest">I'm interested in:</label>
                    <select id="interest" name="interest" required>
                        <option value="">Select an option</option>
                        <option value="investor-packet">Investor Packet</option>
                        <option value="crowdfunding-info">Crowdfunding Info</option>
                        <option value="vip-invite">VIP Invite List</option>
                        <option value="suggestion">Suggestion or Idea</option>
                    </select>
                </div>

                <!-- Message Textarea -->
                <div class="form-group">
                    <label for="message">Message (Optional)</label>
                    <textarea
                        id="message"
                        name="message"
                        rows="4"
                        placeholder="Tell us more..."
                    ></textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn">Notify Me</button>
            </form>

            <!-- Success Message (hidden by default) -->
            <div id="successMessage" class="success-message">
                <p>✓ Thank you — you'll be notified!</p>
            </div>
        </section>

        <!-- External Link Section -->
        <section class="campaign-link">
            <a href="https://gofund.me/bd89734c" target="_blank" rel="noopener noreferrer" class="external-link">
                → Visit Our Campaign
            </a>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2024 Teasers Cleveland™ — All Rights Reserved</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
